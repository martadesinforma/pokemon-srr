<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Página actual {{currentPage()}}</h2>

<hr class="my-2">

<!-- Condicionalmente tenemos que mostrar o el <pokemon-list> o el <pokemon-list-skeleton> -->
  @if(pokemons()) {
    <pokemon-list [pokemons]="pokemons()"></pokemon-list>
  }@else {
    <pokemon-list-skeleton></pokemon-list-skeleton> <!-- El skeleton es el contenido que el usuario ve mientras se carga una información -->
  }



<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2"> <!-- para mostrar los 20 pokemons anteriores -->
    Anteriores
  </button>
  <button (click)="loadPokemons(+1)" class="mt-2"> <!-- para mostrar los 20 pokemons posteriores -->
    Siguientes
  </button>
</div>
